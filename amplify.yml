version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd my-portfolio
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: my-portfolio/out   # âœ… this must be 'out' for static export
    files:
      - '**/*'
  cache:
    paths:
      - my-portfolio/node_modules/**/*
